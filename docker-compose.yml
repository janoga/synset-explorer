name: synset-explorer

services:
  postgres:
    image: postgres:18-alpine
    container_name: synset-explorer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-synset}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-synset}
      POSTGRES_DB: ${POSTGRES_DB:-synset_explorer}
    ports:
      - ${POSTGRES_PORT:-5432}:5432
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U ${POSTGRES_USER:-synset}']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: synset-explorer-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-synset}:${POSTGRES_PASSWORD:-synset}@postgres:5432/${POSTGRES_DB:-synset_explorer}?schema=public
    ports:
      - ${BACKEND_PORT:-3000}:${BACKEND_PORT:-3000}
      - ${STUDIO_PORT:-51212}:${STUDIO_PORT:-51212}
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
      - ./backend/prisma.config.ts:/app/prisma.config.ts
      - backend_node_modules:/app/node_modules
    command: sh -c "npx prisma generate && npm run dev"
    healthcheck:
      test: ['CMD-SHELL', 'curl -f http://localhost:3000/health || exit 1']
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

volumes:
  postgres_data:
  backend_node_modules:
